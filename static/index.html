      <button class="btn btn-primary btn-block overlay-control" type="button" onclick="client.SetName()">Set</button>
      </form>
    </div>

          <span class="form-control navbar-inverse whitetext"><i id="LOGO" class="fa" aria-hidden="true"></i>
 WebSocRat</span>
          <span class="input-group-btn">
            <button id="btnConnect" type="button" class="btn btn-info btn-top" onclick="client.Connect()">Connect</button>
          </span>
        </div>
      </div>
    </div>
  </nav>
