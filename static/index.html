<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebSocRat</title>
  <meta name="description" content="Remote access using Text based communication over Websockets.">
  <meta name="keywords" content="Node.js, JavaScript, websocket, Remote Access">
  <meta name="author" content="AEonAX">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.js"></script>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand nav">
          <span class="glyphicon glyphicon-transfer"></span> Kylino Zyma
        </a>
      </div>
      <div class="navbar-form navbar-right">
        <button id="btnConnect" type="button" class="btn btn-info" onclick="client.Connect()">Connect</button>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
      <div class="navbar-btn">
        <div class="input-group">
          <input id="txtInput" type="text" class="form-control" placeholder="Write message to send here." onsubmit="client.SendMessage()">
          <span class="input-group-btn">
              <button id="btnSend" class="btn btn-default" type="button" onclick="client.SendMessage()">Send</button>
          </span>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div id="txtMessages"></div>
  </div>
  <footer>
    <p>Developed by <a href="https://github.com/XEonAX" target="_blank">AEonAX</a></p>
  </footer>


  <script src="ws.js"></script>
</body>

</html>
